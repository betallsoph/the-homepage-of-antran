<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>contact</title>
	<link rel="stylesheet" href="styles.css" />
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			fetch('mockdata/contact.json').then(r => r.json()).then(d => {
				const el = document.getElementById('content');
				el.innerHTML = `
					<div class="card">
						<h3>${d.name}</h3>
						<p>${d.note}</p>
						<ul>
							${d.methods.map(m => `<li><strong>${m.type}:</strong> <a href="${m.href}">${m.label}</a></li>`).join('')}
						</ul>
					</div>
				`;
			});
		});
	</script>
</head>
<body>
	<main class="wrap">
		<a class="back" href="index.html">‚Üê back</a>
		<h1 class="page-title">contact</h1>
		<div id="content"></div>
	</main>
</body>
</html>
