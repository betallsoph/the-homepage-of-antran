<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Creative Portfolio</title>
	<link rel="stylesheet" href="styles.css" />
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			fetch('mockdata/portfolio-creative.json').then(r => r.json()).then(d => {
				const el = document.getElementById('content');
				el.innerHTML = d.works.map(w => `
					<div class="card">
						<h3>${w.title}</h3>
						<div class="muted">${w.category} · ${w.year}</div>
						<p>${w.description}</p>
						${w.image ? `<img src="${w.image}" alt="${w.title}" style="max-width:100%;border-radius:8px;"/>` : ''}
					</div>
				`).join('');
			});
		});
	</script>
</head>
<body>
	<main class="wrap">
		<a class="back" href="index.html">← back</a>
		<h1 class="page-title">Creative Portfolio</h1>
		<div id="content"></div>
	</main>
</body>
</html>
